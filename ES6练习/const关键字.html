<body>
    <script>
        //const关键字声明得常量具有块级作用域  注意let声明得是变量 const声明得是常量 常量就是值(内存地址)不能变化得量
        if (true) {
            const a = 10;
            if (true) {
                const a = 20
                console.log(a);
            }
            console.log(a);
        }
        // console.log(a);//a is notdefined

        //const声明时必须赋值 否则报错
        const num = 10;
        // num = 20 //报错 不能更改
        const arr = [20, 30]
        arr[0] = 10;
        console.log(arr[0]); //可以更改 因为没改arr得地址啊 arr得地址不能改 但里面得值能改
        // arr = [10,20] //报错
    </script>
</body>

</html>
