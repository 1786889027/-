<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div>
        <span>我是内容</span>
    </div>
    <input type="text" value="andy">
    <script>
        // 获取元素内容
        console.log($('div').html()); //得到里面的html 相当于innerHTML
        console.log($('div').text()); //得到里面的内容 相当于innerText
        console.log($('input').val()); //得到表单元素的value
        $('input').val('123') //修改表单元素的value
        console.log($('input').val());

        //绑定多个事件
        $('div').on({
            mouseenter: function () {
                console.log('a');
            },
            click: function () {
                console.log('b');
            },
            mouseleave: function () {
                console.log('c');
            }
        })
    </script>
</body>

</html>
