<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>双剑华斩!</li>
        <li>双剑华斩!</li>
        <li>双剑华斩!</li>
        <li>双剑华斩!</li>
        <li>双剑华斩!</li>
        <li>双剑华斩!</li>
    </ul>
    <script>
        //事件委托原理 给父元素添加监听,这样每个子元素都能触发父元素的事件 提高效率
        var ul = document.querySelector('ul')
        ul.addEventListener('click', function (e) {
            alert('疾风亦有归途')
            e.target.style.backgroundColor = 'pink'  //e.target又能具体获得触发事件的元素
        })
    </script>
</body>

</html>
