<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="demo">
        <div class="box">
            <div class="erweima">x</div>
        </div>
        <ul>
            <li>text</li>
            <li>text</li>
            <li>text</li>
            <li>text</li>
            <li>text</li>
        </ul>
    </div>
    <script>
        //元素节点type为1 属性节点为2 文本节点type为3
        var ul = document.querySelector('ul')
        lis = ul.querySelectorAll('li')
        console.log(ul.childNodes);//标准用法 childNode 包含所有节点 但是不提倡
        console.log(ul.children); //非标准用法 获取子元素节点 好用!真香!
        //firstChild lastChild 获取的是所有节点中的首末节点
        console.log(ul.firstChild);
        console.log(ul.lastChild);
        //故名思义 找不到返回null ie9以上才兼容
        console.log(ul.firstElementChild);
        console.log(ul.lastElementChild);
        //实际开发中 不考虑兼容性问题
        console.log(ul.children[0]);
        console.log(ul.children[ul.children.length - 1]);
    </script>
</body>

</html>
