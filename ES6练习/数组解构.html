<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3]
        let [a, b, c] = arr //解构赋值 a b c 都是变量 如果你里面多了 d e 打印是undefined
        console.log(a); //1
        console.log(b); //2
        console.log(c); //3 
        let person = {
            uname: '张三',
            age: 20
        }
        // let {
        //     uname,
        //     age
        // } = person //数组匹配数组 对象匹配对象!
        // console.log(uname);
        // console.log(age);
        // 或者
        let {
            uname: myname,
            age: myage
        } = person //uname 和 age 都匹配person里的属性 myname myage 是别名
    </script>
</body>

</html>
