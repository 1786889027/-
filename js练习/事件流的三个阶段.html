<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        var son = document.querySelector('.son');
        var father = document.querySelector('.father')
        //dom事件流三个阶段
        // 1.JS代码中只能执行捕获或者冒泡一个阶段.
        // 2.onclick和attachEvent(ie) 只能得到冒泡阶段
        // 3.捕获阶段 如果addEventListener第三个参数是true 则处于捕获阶段 document->html->body->father->son 所以先执行父元素的事件! 冒泡阶段则相反
        son.addEventListener('click', function (e) {
            alert('儿子')
            e.stopPropagation() //停止传播 普通浏览器
            e.cancelBubble = true //阻止冒泡 低版本浏览器
        }, false)
        father.addEventListener('click', function (e) {
            alert('父亲')
        }, false)
    </script>
</body>

</html>
