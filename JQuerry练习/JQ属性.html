<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/jquery-3.6.0.min.js"></script>
</head>

<body>
    <a href="www.baidu.com" title="都挺好"></a>
    <script>
        console.log($('a').prop); //props是原生属性
        $('a').attr('index', 1) //attr是设置属性 获取属性  只有一个参数就是获取 2个是设置
        // 数据缓存 存在元素里面的
        $('a').data('uname', 'andy')
        console.log($('a').data('uname'));
    </script>
</body>

</html>
