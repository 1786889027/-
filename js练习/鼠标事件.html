<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.addEventListener('click', function (e) {
            console.log(e.clientX);//获得鼠标可视区域x坐标 不管页面拖动大小 只管可视区域
            console.log(e.clientY);//获得鼠标可视区域y坐标
            console.log(e.pageX); //这才是页面文档的x ,y坐标 ie以上支持 重点记住
            console.log(e.pageY);
            console.log(e.screenX); //电脑屏幕的坐标 很少用!
            console.log(e.screenY);
        })
    </script>
</body>

</html>
