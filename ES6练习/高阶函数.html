<!DOCTYPE html>

<body>
    <script>
        // 比如
        function fn(callback) {
            callback && callback()
        }
        fn(function () {
            alert('11')
        })

        function fn2() {
            return function () {
                alert('22')
            }
        }
        fn2()
    </script>
</body>
