<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        var btn = document.querySelector('button')
        btn.addEventListener('click', () => {
            location.assign('http://www.baidu.com') //跟href一样重定向
            location.replace('http://www.baidu.com') //替换当前页面，不记录历史 不能后退
            location.reload() //相当于点了刷新 参数如果true 则表示强制刷新
            console.log(location.search);
        })
    </script>
</body>

</html>
