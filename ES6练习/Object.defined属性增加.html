<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //以前
        var obj = {
            id: 1,
            pname: '小米',
            price: 1999
        }
        // obj.num = 1000;
        // obj.pname = '苹果'
        // console.log(obj);
        //ES6 Object.defineProperty(obj,prop,desc) 三个参数必须得 vue响应式原理就是这个 第三个属性以对象形式修改
        Object.defineProperty(obj, 'num', {
            value: 1000,
        })
        Object.defineProperty(obj, 'price', {
            value: 999,
        })
        console.log(obj);
        // 第三个参数说明:
        // 1.value:设置属性得值
        // 2.writeble:值是否可以被重写 true/false
        // 3.enumerable:目标属性是否可以被枚举(遍历) true/false
        // 4.configurable:目标属性是否可以被删除或被再次修改特性  true/false
        Object.defineProperty(obj, 'id', {
            writable: false //一般id不允许被修改
        })
        Object.defineProperty(obj, 'adress', {
            value: '湖南长沙湖南中医药大学',
            writable: false, //一般id不允许被修改
            enumerable: false, //地址隐私不会被遍历 这个值默认是false
            configurable: false //不允许被删除或者修改这个对象 默认false
        })
        console.log(obj);
        console.log(Object.keys(obj)); //遍历不出来
        delete obj.adress;
        console.log(obj); //删除不了
    </script>
</body>

</html>
