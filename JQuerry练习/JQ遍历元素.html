<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        $('div').each(function (i, dom) {
            console.log(i);
            console.log(dom);
            //dom获得的是一个dom对象 不是JQ对象
            $(dom).css('color', 'pink') //变为JQ对象
        })
        $.each($('div'), function (i, ele) { //这个主要用于遍历数据 处理数据
            console.log(i);
            console.log(ele);
        })
    </script>
</body>

</html>
