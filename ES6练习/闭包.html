    <script>
        //闭包指有权访问另一个函数作用域中得变量得函数
        // function fn() {

        //     function fun() {

        //闭包作用 延申函数作用范围
        // 案例 1.动态添加属性
        var lis = document.querySelectorAll('li')
        // for (var i = 0; i < lis.length; i++) {
        //     lis[i].index = i
        //     lis[i].onclick = function () {
        //         console.log(this.index);
        //     }
        // }
        //闭包方式
        for (var i = 0; i < lis.length; i++) {
            //创建4个立即执行函数 每次循环都会创建
            (function (i) { //这里把i接收
                lis[i].onclick = function () {
                    console.log(i);
                }
            })(i); //这里把i传进去
        }
        //因为要点击结束i才会销毁 所以会造成内存泄漏
        // 闭包应用 3秒钟之后打印li元素内容
        for (var i = 0; i < lis.length; i++) {
            (function (i) {
                setTimeout(() => {
                    console.log(lis[i].innerHTML);
                }, 3000);
            })(i)
        }
        //闭包案例 打车费计算
        var car = (function () {
            var start = 13 //起步价
            var total = 0 //总价
            return {
                price: function (n) {
                    if (n <= 3) {
                        total = start
                    } else {
                        total = start + (n - 3) * 5
                    }
                    return total
                },
                yd: function () {

                }
            }
        })()
        console.log(car.price(5));
    </script>
