<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var data = [{
                'title': '吃饭',
                'done': true
            },
            {
                'title': '睡觉',
                'done': true
            },
        ]
        var json = JSON.stringify(data);
        console.log(json);
        var fjson = JSON.parse(json)
        console.log(fjson);
        var d1 = fjson.splice(0, 1)[0]; //  splice方法返回的是一个数组[{}]   [0]取出得到的d1数组中的[0]
        console.log(d1);
        console.log(fjson);
    </script>
</body>

</html>
