<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/jquery-3.6.0.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // Dom对象 是指用原生获取得对象  不能使用JQ方法
        var div = document.querySelector('div')

        //JQ小对象
        $('div'); //此时这是个一个JQ对象 通过$对其进行了包装 JQ对象只能JQ获取  两者不能混用 JQ不能使用原生方法如style属性啥的
        console.log($('div'));
        //但他们可以相互转化
        // 比如
        $(div) //就直接变成jq对象了
        // 当然也可以变原生dom对象
        $(div).index[0] //后面加一个index[0] 0指获得得第一个对象 或者写$(div).get(index)
    </script>
</body>

</html>
