<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="uname" value="" placeholder="请输入参数">
    <input type="submit" id="submit" value="提交">
    <script>
        var sub = document.getElementById('submit')
        var text = document.querySelector('#uname');
        sub.addEventListener('click', function () {
            sessionStorage.setItem('uname', text.value)
            localStorage.setItem('uname', text.value)
            console.log(sessionStorage.getItem('uname')); //sessionStorage只有同源页面有效
        })
    </script>
</body>

</html>
