		<script>
			//声明一个字符串
			let str = '<a href="https://www.atguigu.com">尚硅谷</a>'

			//提取标签文本于url
			const reg = /<a href="(?<url>.*)">(?<text>.*)<\/a>/
			const result = reg.exec(str) //通过group分组出来了url 和text
			console.log(result)

			//正向断言
			let str2 = 'JS5201314你知道吗555啦啦啦啦'
			// 要提起555 可由后面的啦啦啦来确定
			const regx = /\d+(?=啦)/
			console.log(regx.exec(str2))

			//反向断言
			const regxe = /(?<=吗)\d+/
			console.log(regxe.exec(str2))
