<body>
    <script>
        //和java其实一样
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() { //方法只能这么写 不能 写传统的sum :function(){}模式
                console.log(this.x + this.y);
            }
        }
        class Son extends Father {
            constructor(x, y) {
                super(x, y); //super必须写在前
                this.x = x
                this.y = y
            }
            sub() {
                console.log(this.x - this.y);
            }
        }
        var father = new Father(4, 8)
        var son = new Son(2, 6)
        son.sum();
        //get set 方法
        class Phone {
            static num = 10
            get price() {
                console.log('价格被读取了');
                return 'i love you'
            }
            set price(newVal) {
                console.log('价格被重置了');
            }
        }
        let s = new Phone();
        console.log(s.price);
        s.price = 'free'
        console.log(Phone.num);
    </script>
</body>
