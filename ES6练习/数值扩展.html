<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 0. Number.EPSILON 是javascript表示的最小精度
        //EPSILON 属性的值接近于2.22044604925..小数点后很多位就行了 如果两个数差值小于这个值 JavaScript默认这个两个值相等 主要用于浮点数运算
        function equal(a, b) {
            if (Math.abs(a - b) < Number.EPSILON) {
                return true
            } else {
                return false
            }
        }
        console.log(0.1 + 0.2 === 0.3); //false
        console.log(equal(0.1 + 0.2, 0.3)); //true

        // 1.二进制和八进制
        const b = 0b1010; //2进制前加0b
        const o = 0o777; //8进制前加0o
        const f = 0xff //16进制前加0x
        console.log(b); //10
        console.log(o); //511
        console.log(f); //255

        //2. Number.isFinite 检测一个数是否是无限数
        console.log(Number.isFinite(100));
        console.log(Number.isFinite(100 / 0));
        console.log(Number.isFinite(Infinity));

        //3.Number.isNaN 判断一个数是否是NaN
        console.log(Number.isNaN(123));

        // 4.Number.parseInt Number.parseFlot 转化为int数或者浮点数
        console.log(Number.parseInt('5201314love'));
        console.log(Number.parseFloat('520.1314love'));

        // 5.Number.isInteger 判断一个数是否整形数 
        console.log(Number.isInteger(12));
        console.log(Number.isInteger(12.2));

        // 6.Math.trunc 将小数部分抹去
        console.log(Math.trunc(12.222));

        // 7. Math.sign() 判断一个数是整数还是负数还是0
        console.log(Math.sign(100)); //整数返回1
        console.log(Math.sign(0)); //0返回0
        console.log(Math.sign(-100)); //负数返回-1
    </script>
</body>

</html>
