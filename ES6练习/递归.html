<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //求阶乘
        function fa(n) {
            if (n == 1) return 1
            return n * fa(n - 1)
        }
        console.log(fa(3));
        //求裴波契数列
        function fb(n) {
            if (n === 1 || n === 2) {
                return 1
            }
            return fb(n - 1) + fb(n - 2)
        }
        //递归遍历数组
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '洗衣机',
            }, {
                id: 12,
                gname: '冰箱',
            }],
        }, {
            id: 2,
            name: '服饰'
        }]
        //forEach可以遍历
        function getId(json, id) {
            var o = {}
            json.forEach((item) => {
                if (item.id == id) {
                    o = item;
                    //得到里层数据可以用递归
                    //里面有goods数组 且长度不为0
                } else if (item.goods && item.goods.length > 0) {
                    o = getId(item.goods, id) //这里一定要加 o = 因为这个递归要返回值也等于o 否则就不会等于 或者你o直接全局变量 这样每次
                    //递归都会覆盖 而不是递归新var 一个 o
                }
            });
            return o;
        }
        console.log(getId(data, 1));
        console.log(getId(data, 2));
        console.log(getId(data, 11));
        console.log(getId(data, 12));
    </script>
</body>

</html>
