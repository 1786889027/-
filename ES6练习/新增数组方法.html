<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //forEach方法  无论你return不return 都会全部找一遍 效率低
        var arr = [1, 2, 3]
        var sum = 0;
        arr.forEach(function (value, index, array) {
            console.log('每个数组元素' + value);
            console.log('每个数组元素的索引号' + index);
            console.log('每个数组本身' + array);
            sum += value
        })
        console.log(sum);
        //filter方法 返回一个新数组 和forEach一样 全部会找完 效率低
        var newarr1 = arr.filter(function (currentValue, index, arr) {
            return currentValue > 1
        })
        console.log(newarr1);
        //some方法 查找是否有满足条件的元素 是返回true 没有返回false 找到了第一个就返回 不会继续往下找 也就是遇到return true就返回
        var boolean = arr.some(function (currentValue, index, arr) {
            return currentValue > 2
        })
        console.log(boolean);
        // map方法 依次对数组元素进行处理 返回一个新数组 不会对原数组产生影响
        var newarr2 = arr.map(function (value) {
            return ++value
        })
        console.log(newarr2);
        //every 不多举例了 检测数组中的元素是否都符合某个条件 符合就返回true 否则返回false
        // 还有from方法接收一个伪数组 变成真数组Arrays.from(arr,item=>item*2) arr是伪数组 后面的itme*2是将数组中的值*2 也就是处理函数
        //find方法 查找第一个满足条件的值 找到返回这个值 没有返回undefined
        //findIndex 跟上面的一样 返回的是索引
        //includes方法 是否包含给定的值 没有返回false 有返回true
    </script>
</body>

</html>
