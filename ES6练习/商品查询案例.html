<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search {
            margin: 0 auto;
            text-align: center;
        }

        .search input {
            width: 50px;
            margin: 10px;
        }

        table {
            width: 300px;
            border: 1px solid #ccc;
            border-collapse: collapse;
            margin: 100px auto;
        }

        table th,
        table tr td {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="search">
        按照价格查询: <input type="text" class="start" /> - <input type="text" class="end" /> <button
            class="search_price">搜索</button>
        按照商品名称查询: <input type="text" class="pro"><button class="search_pro">查询</button>
    </div>
    <table>
        <thead>
            <th>id</th>
            <th>产品名称</th>
            <th>价格</th>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        var data = [{
            id: 1,
            pname: '小米',
            price: 3999
        }, {
            id: 2,
            pname: 'oppo',
            price: 999
        }, {
            id: 3,
            pname: '荣耀',
            price: 1299
        }, {
            id: 4,
            pname: '华为',
            price: 2999
        }]
        var tbody = document.querySelector('tbody')
        var sprice = document.querySelector('.start')
        var eprice = document.querySelector('.end')
        var pro = document.querySelector('.pro')
        var search_price = document.querySelector('.search_price')
        var search_pro = document.querySelector('.search_pro')
        setData(data);
        //数据渲染封装
        function setData(mydata) {
            tbody.innerHTML = ''
            mydata.forEach((v) => {
                var tr = document.createElement('tr')
                tr.innerHTML = '<td>' + v.id + '</td>' + '<td>' + v.pname + '</td>' + '<td>' + v.price + '</td>'
                tbody.appendChild(tr)
            })
        }
        search_price.onclick = function () {
            var newData = data.filter((v) => {
                return sprice.value <= v.price && v.price <= eprice.value
            })
            setData(newData)
        }
        search_pro.addEventListener('click', function () {
            var id;
            var newarr = []
            data.some((v) => {
                if (v.pname === pro.value) {
                    console.log(v.id);
                    id = v.id;
                    newarr.push(v);
                    console.log(newarr);
                    setData(newarr)
                    return true
                }
            })
        })
    </script>
</body>

</html>
