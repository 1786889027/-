<body>
    <script>
        // Array.prototype.includes()检测数组是否存在某个数
        const mingzhu = ['西游记', '三国演义', '红楼梦', '水浒传']
        console.log(mingzhu.includes('西游记')); //true
        console.log(mingzhu.includes('金瓶梅')); //false

        //幂运算 **
        console.log(2 ** 10); //1024  和Math.pow(2,10) 一样
    </script>
</body>

</html>
