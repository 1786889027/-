<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/jquery-3.6.0.min.js"></script>
    <style>
        div {
            display: none;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>
    <script>
        //show(speed,easing,fn)显示效果 speed 三种速度之一的字符串 slow normal fast表示动画时长  或者你直接写时间 单位毫秒
        //easing 默认是swing 可用匀速linear
        //fn 回调函数   
        //hide函数跟上一样
        $('button').eq(0).click(function () {
            $('div').slideDown() //里面可以加个时间参数
        })
        $('button').eq(1).click(function () {
            $('div').slideUp()
        })
        $('button').eq(2).click(function () {
            $('div').slideToggle()
        })
        // 还有个动画效果
        // animate
    </script>
</body>

</html>
